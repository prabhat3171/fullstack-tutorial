<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML SPAN TAG</title>

     div{
        background-color: aquamarine;
        text-align: center;
        padding: 15px;
        margin: 15px;
        font-family: 'Courier New', Courier, monospace;
        box-shadow: 0 0 10px black;
     }

    </style>
</head>
<body>
    <div>
        <h1>
           <span style="color: red;">P</span>
           <span style="color: wheat;">R</span>

           <span style="color: blue;">H</span>
           <span style="color: yellowgreen;">A</span>
           <span>T</span>

        </h1>
    </div>
</body>
</html>
